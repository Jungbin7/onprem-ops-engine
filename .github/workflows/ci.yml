# =============================================================================
# GitHub Actions CI Pipeline — E-Commerce Resilience Platform
# =============================================================================
# [GitHub Actions 선택 이유]
#   - 팀 프로젝트: ArgoCD (CD 도구). 이 파이프라인은 CI 단계
#   - GitHub 저장소 내장 → 추가 서버 0개 (Jenkins 대비 인프라 비용 0)
#   - 온프레미스 환경이므로 실제 배포는 Flux CD가 담당
#   - CI 역할: 코드 검증 (lint, validate, build) → push 전에 문제 차단
# =============================================================================

name: CI — Validate & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# [concurrency 설정 이유]
#   - 같은 브랜치에 연속 push 시 이전 실행 자동 취소
#   - CI 리소스 낭비 방지. 최신 커밋만 검증
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Job 1: Ansible Playbook 검증 ──────────────────────────────────────────
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    # [ansible-lint 선택 이유]
    #   - Ansible 문법 오류 + 베스트 프랙티스 위반 자동 감지
    #   - push 전에 playbook 오류 차단 → 30분짜리 프로비저닝 실패 방지
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ansible-lint
        run: pip install ansible-lint==24.2.0

      - name: Run ansible-lint
        run: |
          ansible-lint ansible/playbook.yml \
            --exclude ansible/roles/ \
            -x yaml[line-length],var-naming[no-role-prefix]

  # ── Job 2: Kubernetes Manifest 검증 ─────────────────────────────────────
  k8s-validate:
    name: K8s Manifest Validate
    runs-on: ubuntu-latest
    # [kubeconform 선택 이유]
    #   - kubectl --dry-run 대비: 실제 클러스터 없이 스키마 검증 가능
    #   - k8s 버전별 스키마 지원 (k3s v1.29 = k8s 1.29)
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -sLo kubeconform.tar.gz \
            https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform.tar.gz
          chmod +x kubeconform
          sudo mv kubeconform /usr/local/bin/

      - name: Validate k8s manifests
        run: |
          kubeconform \
            -kubernetes-version 1.29.0 \
            -strict \
            -summary \
            ansible/k8s-manifests/*.yaml

  # ── Job 3: Dockerfile Build 검증 ─────────────────────────────────────────
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    # [Docker build CI 포함 이유]
    #   - Dockerfile syntax 오류 + requirements.txt 설치 실패를 조기 발견
    #   - ghcr.io push는 main 브랜치 merge 후 별도 workflow (release.yml)에서 수행
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ecommerce-api:ci-test
          # [cache 설정 이유]
          # GitHub Actions 캐시로 pip install 레이어 재사용 → 빌드 시간 60% 단축
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Job 4: k6 시나리오 문법 검사 ─────────────────────────────────────────
  k6-validate:
    name: k6 Script Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring \
            --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 \
            --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" \
            | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6

      - name: Validate k6 scripts
        run: |
          # --dry-run으로 실제 실행 없이 문법 검사
          for f in ansible/simulation/*.js; do
            echo "Checking $f..."
            k6 inspect "$f"
          done

  # ── Job 5: Security Scan ──────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # [trivy 선택 이유]
    #   - Dockerfile + 의존성의 CVE 취약점 스캔
    #   - CRITICAL/HIGH 취약점 발견 시 빌드 실패 → 보안 게이트
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'   # 현재는 경고만. 프로덕션 시 '1'로 변경하여 빌드 차단
